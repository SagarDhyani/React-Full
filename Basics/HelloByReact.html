<html lang="en">

  <body>
    <h1>Reload and check for replaced content</h1>
     <div id="root">Replaced Heading</div>   <!--This is replaced by heading1 -->
     <h1>Reload and check for replaced content</h1>
    <div id="root1"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      const heading = React.createElement("h1", {id: "heading1"}, "Hello From React");

      //React needs a root to do dom manipulation
      const root = ReactDOM.createRoot(document.getElementById("root")); //all code render inside this root
      root.render(heading);
    </script>

    <script src="./App.js"></script>
  </body>
