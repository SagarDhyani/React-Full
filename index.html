<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
     <div id="root">Replaced Heading</div>   <!--This is replaced by heading1 -->
    <!-- installed react and react-dom. no need for cdn links now -->

    <script>
      const heading = React.createElement("h1", {id: "heading1"}, "Hello From React");

      //React needs a root to do dom manipulation
      const root = ReactDOM.createRoot(document.getElementById("root")); //all code render inside this root
      root.render(heading);
    </script>

    <script src="./App.js"></script>
  </body>
</html>
